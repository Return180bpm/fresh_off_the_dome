<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>offthedome</title>
  <meta name="description" content="offthedome">
</head>
<body flex justify-center font-sans text-dark dark:text-light  dark:bg-hex-121212>
  <div id="app" class="grid-rows-[1fr_auto]" grid gap-4 max-w-xl p="x-4 y-4" md:h-2xl md:my-auto md:juicy-border></div>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
